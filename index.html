<!DOCTYPE html>
<html>
<head>
<script src="application.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <title>JavaScript Betting Game</title>
</head>
<body>
  <h1>You have $<span id="total"></span></h1>
  <p id="msg"></p>
  
  <form id="makebet" action="">
    <label for="bet">Bet Amount($):</label>
    <input type="text" name="bet" id="bet" value="5"><br>
    <label for="guess">Pick a number between 1-10:</label>
    <input type="text" name="guess" id="guess" value="1"><br>
    <input type="submit" id='btn' value="Place Bet">
  </form>
</body>
</html>
